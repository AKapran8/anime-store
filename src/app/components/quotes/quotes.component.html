<div style="margin: 40px">
  <button
    mat-stroked-button
    color="warn"
    *ngIf="userId"
    (click)="addNewQuote()"
  >
    Add New Quote
  </button>
</div>

<div class="quotes-list">
  <div *ngFor="let quote of quotes" class="quote">
    <p>QUOTE: {{ quote.text }}</p>
    <p>SEASON: {{ quote.season }}</p>
    <p>EPISODE: {{ quote.episode }}</p>
    <p>TIME: {{ quote.time }}</p>
    <p>HERO: {{ quote.author.authorName + " " + quote.author.id }}</p>
    <p>Your: {{ quote.userId === userId ? "YES" : "NO" }}</p>
    <button
      mat-button
      *ngIf="userId === quote.userId"
      (click)="deleteQuote(quote)"
      color="warn"
    >
      DELETE
    </button>
    <button
      mat-button
      *ngIf="userId === quote.userId"
      (click)="editQuote(quote)"
      color="primary"
    >
      EDIT
    </button>
  </div>
  <p *ngIf="!quotes?.length">No data</p>
</div>
