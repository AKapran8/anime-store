<div class="login-block">
  <div class="form">
    <form *ngIf="form" (submit)="loginHandler()" [formGroup]="form">
      <div>
        <mat-form-field>
          <input
            type="email"
            placeholder="Email"
            formControlName="email"
            matInput
          />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <input
            type="password"
            placeholder="Password"
            formControlName="password"
            matInput
          />
        </mat-form-field>
      </div>
      <button
        *ngIf="!isLoading"
        mat-raised-button
        type="button"
        color="accent"
        type="submit"
      >
        Login
      </button>
      <mat-spinner class="spinner" *ngIf="isLoading"></mat-spinner>
    </form>
  </div>
</div>
