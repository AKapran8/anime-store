<div class="signup-block">
  <div>
    <form *ngIf="form" (submit)="signUpHandler()" [formGroup]="form">
      <div>
        <mat-form-field>
          <input
            type="email"
            placeholder="Name"
            formControlName="email"
            matInput
          />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <input
            type="password"
            placeholder="Password"
            formControlName="password"
            matInput
          />
        </mat-form-field>
      </div>
      <button mat-raised-button type="button" color="accent" type="submit">
        Sign Up
      </button>
    </form>
  </div>
</div>
